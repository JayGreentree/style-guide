<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- COpy to clipboard -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>


  <!-- Site Properities -->
  <title>NorthPointe Community Church Signature Creator</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="homepage.css">
  <link  href='/dist/styles/main.css' rel='stylesheet'>

  <script src="homepage.js"></script>
  <script src="//use.typekit.net/yzr6yyw.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body id="home">

  <div class="header">
      <div class="left">
        <h1>NorthPointe DOCs</h1>
        <ul>
          <li><a href="/">Style Guide</a></li>
          <li><a href="/request-guide">Marketing Guide</a></li>
          <!-- <li><a href='https://github.com/northpointe/northpointe.github.io/issues'>Issues</a></li> -->
        </ul>
      </div>
      <div class="right">
        <!-- GitHub buttons: see http://ghbtns.com -->
        <a class="btn" target="_blank" href="http://northpointe.org/forms/marketing">Submit a Request</a>
      </div>
    </div>



    <div class="column">
      <br>
        <h1 class="center text">
          Email Signature Generator
        </h1>
        <p class="subtitle center aligned">Give us your details and we'll give you a signature for your NorthPointe emails.</p>
    </div>
  </div>
  <div class="generator">
    <div class="leftside">

            <div class="field">
              <label>First Name</label>
              <input id="first" type="text" placeholder="John">
            </div>
            <div class="field">
              <label>Last Name</label>
              <input id="last" type="text" placeholder="Smith">
            </div>
            <div class="field">
              <label>Position/Title</label>
              <input id="title" type="text" placeholder="Director of Awesomeness">
            </div>
            <div class="field">
              <label>Mobile Phone <i>(Not recommended for most staff)</i></label>
              <input id="mobile" type="text" placeholder="(559) 555-5555">
            </div>

          <button type="button" id="clip_button" class="button block-button" onclick="myFunction()">Build My Signature</button>
    </div>
    <div class="rightside">
          <label>Preview</label>
          <div id="signature"></div>
          <div id="directions">
            <div class="post-gen">
              <button id="copy-button" class="ui outline button center" type="button" data-clipboard-target="#signature">
                  Copy Signature
              </button>

              <p><strong>After copying your signature,</strong>you will need to<br>manually copy and paste it into your email client.</p>
            </div>
          </div>
          <br>
    </div>
  </div>



    </div>
  </div>

<input type="text" id="inputId" value="this would be really nice to copy"/>

<script>
var email = 0;



    $( ".copy-me" ).hide();
    $( "#directions" ).hide();
    $( ".post-gen" ).hide();
    $( "#inputId" ).hide();

    function myFunction() {
        $( ".post-gen" ).show();
        $( ".copy-me" ).show();
        $( "#directions" ).show();
    //Get the value of input field with id="numb"
    var first = document.getElementById("first").value;
    var last = document.getElementById("last").value;
    var title = document.getElementById("title").value;
    var mobile = document.getElementById("mobile").value;
    var mobileline = "";

    var emailSig1 = '<meta name="format-detection" content="telephone=no"><table id="sig2" cellspacing="0" cellpadding="0" border-spacing="0" style="border:none;text-decoration:none;padding:0;margin:0;font-family:helvetica,arial,sans-serif;font-size:12px;color:#b0b0b0;border-collapse:collapse;-webkit-text-size-adjust:none"> <tr> <td style="margin:0;padding:0;white-space:nowrap"> <b><span style="font-size:11pt;color:#000000">';
    // name (first and last)

    var emailSig2 =  '</span></b> </td> </tr> <tr> <td style="margin:0;padding:0;white-space:nowrap"> <span style="font-size:10pt;color:#919191;font-style:italic;">';
    emailSig2 += title;
    emailSig2 += '</span> </td> </tr>';
    emailSig2 += '<tr><td style="padding-top:12px;padding-bottom:2px;"><a href="https://www.northpointe.org/" target="_blank" style="border:none;text-decoration:none"><span style="font-size:10pt;color:#919191;text-decoration:none">NorthPointe Community Church</span></a></td></tr>';

    var emailSig3 = ' <tr style="margin:0;padding:0;color:#333333"> <td style="margin:0;padding:0;white-space:nowrap"><a href="tel:1.559.276.2300" target="_blank" style="border:none;text-decoration:none"><span style="border:none;font-size:10pt;color:#919191;text-decoration:none">(559) 276-2300</span></a> </td> </tr>';

    if(mobile){
       mobileline = '<tr style="margin:0;padding:0;color:#041E42"> <td style="margin:0;padding:0;white-space:nowrap"> <span style="font-size:10pt;color:#919191">Mobile:&nbsp;</span><a href="tel:';
      mobileline += mobile;
       mobileline += '" target="_blank" style="border:none;text-decoration:none"><span style="border:none;font-size:10pt;color:#919191;text-decoration:none">';
       mobileline += mobile;
       mobileline += '</span></a> </td> </tr>'
    }
    // mobile text
    var emailSig5 = '</table> </td> </tr> </table>';


    var email = emailSig1 + first + ' ' + last + emailSig2 + emailSig3 + mobileline + emailSig5;

    document.getElementById("signature").innerHTML=email;
        document.getElementById("clip_button").innerHTML = "Update Signature";
        var text = $('#inputId');
        text.val(email);
    }
    var clipboard = new Clipboard('#copy-button');
    clipboard.on('success', function(e) {
      document.getElementById("copy-button").innerHTML = "Signature Copied! Copy again?";
      e.clearSelection();
    });


</script>

</body>

</html>
